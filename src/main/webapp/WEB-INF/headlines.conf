{
  "XContentTypeConfig": {
    "enabled": false
  },
  
  "XFrameOptionsConfig": {
    "enabled": true,
    "value":"SAMEORIGIN"
  },

  "XssProtectionConfig": {
    "enabled": true
  },

  "HstsConfig": {
    "enabled": true,
    "includeSubdomains":true,
    "maxAge":31536000
  },

  "CspConfig": {
    "csp": {
      "default-src":["'self'","'unsafe-inline'","'unsafe-eval'"]
    },
    "cspReportOnly":{}
  },

  "HttpOnlyConfig": {
    "httpOnlyEnabled": true,
    "secureEnabled": true,
    "sessionPatterns": ["JSESSIONID"]
  },
  
  "CacheControlConfig": {
    "enabled": false,
    "value": "no-cache, no-store, must-revalidate"
  },

  "AcaoConfig": {
    "origin": "http://localhost"
  },

  "CrossDomainPolicyConfig": {
    "enabled": true,
    "siteControl": {
      "permitted-cross-domain-policies": ["master-only"]
    },
    "allowAccessFrom": {
      "domain": ["*"],
      "to-ports": ["80", "8082"],
      "secure": false
    },
    "accessFromIdentity": {
      "fingerprint-algorithm": "sha-1",
      "fingerprint": "â€Ž1ba8da9cf9e29cc9574c1ec0699e77191f8c7ca9"
    },
    "allowHttpRequestHeadersFrom": {
      "domain": ["*"],
      "headers": ["*"],
      "secure": true
    }
  },

  "ContentTypeConfig": {
    "type": "text/html",
    "charset": "UTF-8"
  }
}